<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from 'react';
    import { createRoot } from 'react-dom/client';

    const sm_characters = [
      { title: 'Glep', isAlive: true, id: 1 },
      { title: 'Charlie Dompler', isAlive: true, id: 2 },
      { title: 'Allan Red', isAlive: true, id: 3 },
      { title: 'Pim Pimling', isAlive: true, id: 4 },
      { title: 'Mr.Boss', isAlive: true, id: 5 },
      { title: 'Mip', isAlive: false, id: 6 },
      { title: 'Bill', isAlive: false, id: 7 },
      { title: 'Brittney', isAlive: false, id: 8 },
    ];

    let App = function ShoppingList() {
      const listItems = sm_characters.map((sm_characters) => {
        let color;

        if (sm_characters.isAlive) {
          color = 'forestgreen';
        } else {
          color = 'crimson';
        }

        return (
          <li
            key={sm_characters.id}
            style={{
              color: color,
            }}
          >
            {sm_characters.title}
          </li>
        );
      });

      return <ul>{listItems}</ul>;
    };

    const root = createRoot(document.getElementById('root'));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
    }

    h4 {
      margin-top: 0;
      font-size: 16px;
    }

    h5 {
      margin-top: 0;
      font-size: 14px;
    }

    h6 {
      margin-top: 0;
      font-size: 12px;
    }

    code {
      font-size: 1.2em;
    }

    ul {
      padding-inline-start: 20px;
    }
  </style>
</html>
