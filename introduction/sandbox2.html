<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from 'react';
    import { createRoot } from 'react-dom/client';

    const user = {
      name: 'Allan Red',
      imageUrl:
        'https://64.media.tumblr.com/c032a2c0a19a82104d72c19b1e0e8870/e19e33b8b2203dad-e9/s640x960/2b3bc068ea8381264339a7e72a83b0ad5934961d.png',
      imageSize: 120,
    };

    const pim = {
      name: 'Pim Pimling',
      imageUrl:
        'https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da8481ee90e64e2c963fd20a6df7',
      imageSize: 120,
    };

    const charlie = {
      name: 'Charlie Dompler',
      imageUrl:
        'https://i.pinimg.com/736x/07/27/7d/07277d2722bd8b5d141115854a65e641.jpg',
      imageSize: 120,
    };

    let App = function Profile() {
      return (
        <div>
          <h1>{user.name}</h1>
          <img
            className="avatar"
            src={user.imageUrl}
            alt={'Photo of ' + user.name}
            style={{
              width: user.imageSize,
              height: user.imageSize,
            }}
          />

          <h1>{pim.name}</h1>
          <img
            className="avatar"
            src={pim.imageUrl}
            alt={'Photo of ' + pim.name}
            style={{
              width: pim.imageSize,
              height: pim.imageSize,
            }}
          />

          <h1>{charlie.name}</h1>
          <img
            className="avatar"
            src={charlie.imageUrl}
            alt={'Picture of ' + charlie.name}
            style={{
              width: charlie.imageSize,
              height: charlie.imageSize,
            }}
          />
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>

      box-sizing: border-box;
